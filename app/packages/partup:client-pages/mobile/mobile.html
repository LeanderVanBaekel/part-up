<template name="mobile">
    <div class="pu-app pu-app-responsive">
        {{> Header}}
        {{> yield region='container' }}
        {{#unless currentUser}}
            <a class="pu-button" href="{{ pathFor route='login' }}">Login</a>
        {{else}}
            <a class="pu-button" data-logout>Logout</a>
        {{/unless}}
    </div>
</template>
