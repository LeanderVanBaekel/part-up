<template name="mobile_notifications">
    <ul>
        {{#each notifications}}
            <li class="pu-notification {{#unless new}}pu-notification-viewed{{/unless}} {{#if clicked}}pu-notification-clicked{{/if}}" data-notification="{{ _id }}">
                {{> Notification notification=.}}
            </li>
        {{/each}}
    </ul>
</template>
